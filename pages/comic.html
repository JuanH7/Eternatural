            </li>
            <li>
                <img src="../assets/Img/icon1.png" alt="Icon 2" class="modal-icon">
                <span class="modal-point">2. Explora los diferentes capítulos disponibles.</span>
            </li>
            <li>
                <img src="../assets/Img/icon1.png" alt="Icon 3" class="modal-icon">
